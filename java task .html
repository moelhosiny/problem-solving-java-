//first task 
////Double Char
 function dob_CHAR (str){
return str.split('').map((a)=>a.repeat(2)).join('')
}
console.log(dob_CHAR("mohamed zayed"))

//second task 
/////Basic Mathematical Operations
   function operation(opp , val1 ,val2){

 if(opp == '+'){
    return val1 +val2;
 }else if(opp == '-'){
    return val1-val2;
 } else if(opp == '*'){
return val1 * val2;
 }else{
    return val1 / val2;
 }
   }
console.log(operation('*' , 5 , 4 ))
//////////////////////////////////////////////////////
//3th/// To Square Root or Not
function toSquareRootOrNot(arr) {
  return arr.map(n => {
    const root = Math.sqrt(n);
    if (Number.isInteger(root)) {
      return root;
    } else {
      return n * n;
    }
  });
}
const input  = [1, 2, 4, 5, 9, 10];
const output = toSquareRootOrNot(input);
console.log(output);
/////////////////////////////////
// 4th///Count by X
   function coun8(x , n){
   let newArr= [] ;
   for( let i = 1 ; i < n ; i++){
   newArr.push (x * i );
   }
    return newArr;
}
console.log(coun8(1, 9))
/////////////////
////Remove String Spaces
function noSpace(m){
return m.split(" ") .join("");
}
